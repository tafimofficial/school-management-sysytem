{% extends 'base.html' %}

{% block title %}Delete User - SMS{% endblock %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Delete User</h1>
</div>

<div class="card shadow mb-4 border-left-danger">
    <div class="card-body">
        <h4 class="text-danger">Are you sure?</h4>
        <p>You are about to delete the user <strong>{{ object.username }}</strong>. This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
